<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main class="container">
      <div class="star-icon">
        <svg
          width="14"
          height="14"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 17 17"
        >
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="hsl(25, 97%, 53%)"
          />
        </svg>
      </div>

      <h1>How did we do?</h1>
      <h3>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h3>
      <div class="ratings">
        <button class="rating" type="button">1</button>
        <button class="rating" type="button">2</button>
        <button class="rating" type="button">3</button>
        <button class="rating" type="button">4</button>
        <button class="rating" type="button">5</button>
      </div>

      <button type="submit" class="action">Submit</button>
    </main>
  </body>
</html>
